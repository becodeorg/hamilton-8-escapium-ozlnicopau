<section class="contact_section1"> 
    <div>
        <div class ="contact_get-in-touch">
            <h2>Get in touch</h2>
            <p>If you are intersted in working with us, please get in touch</p>
            <div class="contact_info">
                <div class="map">
                    <div>
                        <i class="fa-sharp fa-light fa-map fa-flip-vertical" style="color: #000000;"></i>
                    </div>
                    <div>
                        <p>2390 RoadHill St., Suite 100</p>
                        <p>North Downtown, NY 82153</p>
                    </div>
                </div>
                <div class="phone">
                    <div>
                        <i class="fa-sharp fa-light fa-phone" style="color: #000000;"></i>
                    </div>
                    <p>+1800 900 1248</p>
                </div>
                <div class="mail">
                    <div>
                        <i class="fa-sharp fa-light fa-envelope" style="color: #000000;"></i>
                    </div>
                    <p>info@escapium.com</p>
                 </div>
            </div>
        </div>
        <div class="contact_form">
            <h2>Contact Form</h2>
            <form action="/page-traitement-donnees" method="post">
                <div>
                    <input type="text" id="nom" name="nom" placeholder="Name" required>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
            <div>
                    <textarea id="message" name="message" placeholder="Your message ..." required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
 </section>
